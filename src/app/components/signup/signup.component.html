<div class="container">
  <video autoplay loop muted playsinline>
    <source src="../../../assets/img/resources/over-the-crater-3370-1080p.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <div class="form-container">
    <div class="top">
      <p class="title">Create your account</p>
      <p class="p">to continue to DriveFinder.</p>
    </div>



    <div class="auth__container">
      <div class="buttons-container">
        <div class="google-login-button">
          <svg
            stroke="currentColor"
            fill="currentColor"
            stroke-width="0"
            version="1.1"
            x="0px"
            y="0px"
            class="google-icon"
            viewBox="0 0 48 48"
            height="1em"
            width="1em"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill="#FFC107"
              d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12
      c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24
      c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
            <path
              fill="#FF3D00"
              d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657
      C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"
            ></path>
            <path
              fill="#4CAF50"
              d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36
      c-5.202,0-9.619-3.317-11.283-7.946l-6.522,5.025C9.505,39.556,16.227,44,24,44z"
            ></path>
            <path
              fill="#1976D2"
              d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.087,5.571
      c0.001-0.001,0.002-0.001,0.003-0.002l6.19,5.238C36.971,39.205,44,34,44,24C44,22.659,43.862,21.35,43.611,20.083z"
            ></path>
          </svg>

          <span>Continue with Google</span>
        </div>
      </div>

      <div class="separator-container">
        <div class="separator-line"></div>
        <div class="separator-text">or</div>
        <div class="separator-line"></div>
      </div>

      <form class="form" [formGroup]="signupForm" (ngSubmit)="save()">

        <div class="input-group">
          <label class="user-label">Email Address</label>
          <input
            type="email"
            required
            class="input"
            formControlName="email"
            [ngClass]="{'is-invalid': signupForm.get('email')?.errors?.['email']}"
          />
        </div>

        <div class="input-group">
              <input
                type="{{ showPassword ? 'text' : 'password' }}"
                required
                class="input"
                formControlName="password"
              />
              <label class="user-label">Password</label>
      
              <span class="eye-span" (click)="togglePasswordVisibility()">
                <img
                  *ngIf="showPassword; else closedEye"                 class="eye"
                  src="/assets/img/icons/eye.svg"
                />
                <ng-template #closedEye>
                  <img src="/assets/img/icons/eye-closed.svg" class="eye" />
                </ng-template>
              </span>
            </div>
        <button
          class="form-btn"
          [title]="
            signupForm.valid
              ? 'Create account'
              : 'Disabled until form data is valid'
          "
          [disabled]="!signupForm.valid"
        >
          Create account
        </button>
      </form>

      <span class="error-span">
        <span *ngIf="signupForm.get('email')?.errors?.['email']">
          Incorrect email, make sure the format is correct (name@domain.com)
        </span>
      </span>

      <p class="sign-up-label">
        Already have an account?
        <span [routerLink]="'/auth/login'" class="sign-up-link">Log in</span>
      </p>
    </div>
  </div>
</div>
